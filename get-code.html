<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Code Snippet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="get-code.css">
</head>

<body>
    <div class="container">
        <div class="row">


            <!-- Left Section with Tabs -->
            <div class="col-md-6">


                <!-- HTML Button -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab" aria-controls="html" aria-selected="true">HTML</button>
                    </li>


                    <!-- CSS Button -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab" aria-controls="css" aria-selected="false">CSS</button>
                    </li>


                    <!-- JS Button -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="js-tab" data-bs-toggle="tab" data-bs-target="#js" type="button" role="tab" aria-controls="js" aria-selected="false">JS</button>
                    </li>
                </ul>



                <!-- Tab Content -->
                <div class="tab-content" id="myTabContent">
                    
                    
                    <!-- HTML Tab -->
                    <div class="tab-pane fade show active" id="html" role="tabpanel" aria-labelledby="html-tab">
                        <pre><code id="html-code"></code></pre>
                    </div>


                    <!-- CSS Tab -->
                    <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="css-tab">
                        <pre><code id="css-code"></code></pre>
                    </div>


                    <!-- JS Tab -->
                    <div class="tab-pane fade" id="js" role="tabpanel" aria-labelledby="js-tab">
                        <pre><code id="js-code"></code></pre>
                    </div>
                </div>
            </div>



            <!-- Right Section with Live Preview -->
            <div class="col-md-6">
                <iframe id="live-preview" src="about:blank" style="width: 100%; height: 100vh; border: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {



            // Function to remove Live Server code
            function removeLiveServerCode(html) {
                const liveServerScript = /<script src="\/livereload.js\?snipver=1"><\/script>/;
                return html.replace(liveServerScript, '');
            }



            // Load the HTML file dynamically
            fetch('public/html-file.html')
                .then(response => response.text())
                .then(data => {
                    const cleanedData = removeLiveServerCode(data);
                    document.getElementById('html-code').textContent = cleanedData;
                });



            // Load the CSS file dynamically
            fetch('public/css-file.css')
                .then(response => response.text())
                .then(data => document.getElementById('css-code').textContent = data);



            // Load the JS file dynamically
            fetch('public/js-file.js')
                .then(response => response.text())
                .then(data => document.getElementById('js-code').textContent = data);


                
            // Update the iframe with the live preview
            const iframe = document.getElementById('live-preview');
            iframe.src = 'public/html-file.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
